    <script>
    App = PYPUI.getApp();

    App.ready(function () {

        App.register("event1", function(data) {
            App.log("fun!");
            $(".navbar").fadeIn(100).fadeOut(100).fadeIn(100);
        });

        $("#button-quit").click(function() {
            App.py.quit();
        });

        $("#button-fun").click(function() {
            App.py.fun();
        });

        $("#target").click(function() {
            var args = {"text": $("#text-target").val()};

            App.py.foo(args, function(data) {
                $("#text-target").val(JSON.stringify(data));
            });
        });

    });
    </script>
</head>
